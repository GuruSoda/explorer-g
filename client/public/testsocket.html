<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando socket</title>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socketfs = io('/fs', { forceNew: true });

        socketfs.on('mensaje', function(mensaje) {
            console.log(mensaje)
        })

        socketfs.on('sizeDirectory-current', function(mensaje) {
            console.log(mensaje)
        })

        socketfs.on('sizeDirectory-end', function(mensaje) {
            console.log(mensaje)
        })

    </script>
</body>
</html>
